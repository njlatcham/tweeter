<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Information -->
        <title>Tweeter - Home Page</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

        <!-- App CSS -->
        <link rel="stylesheet" href="/styles/layout.css" type="text/css">
        <link rel="stylesheet" href="/styles/nav.css" type="text/css">

        <!-- External JS -->
        <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

        <!-- App JS -->
        <script type="text/javascript" src="/scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/charCounter.js"></script>
    </head>

    <body>

        <!-- Top nav bar (fixed) -->
        <nav id="nav-bar">
            <img class="logo" src="/images/bird.png" alt="bird">
            <span class="header">Tweeter</span>
            <span class="compose"><i class="fas fa-edit"></i>Compose</span>
        </nav>

        <!-- Page-specific (main) content here -->
        <main class="container">

            <!-- New Tweet form submission -->
            <section class="newTweet">
                <h2 class="newTweet-title">Compose Tweet</h2>
                <div class="line"></div>
                <form id="submit">
                    <textarea id="newTweet" name="text" cols="30" rows="3" placeholder="What are you thinking about?"></textarea>
                    <button>Tweet</button>
                    <span class="counter">140</span>
                </form>
                <p class="emptyError">Your Tweet cannot be empty.</p>
                <p class="charError">Your Tweet cannot be over 140 characters.</p>
            </section>

            <!-- Hardcoded tweet for styling -->
            <section>
                <article class="tweets">
                    <header class="tweets-header">
                        <img class="tweets-header_img" src="/images/generalGrevious.jpeg" alt="Profile Picture">
                        <div class="tweets-header_title">
                            <div class="tweets-header_title__name">General Grevious</div>
                            <div class="tweets-header_title__username">@theDroidGeneral</div>
                        </div>
                    </header>

                    <div class="tweets-text">
                        <p class="tweets-text_tweet">General Kenobi! You are a bold one.</p>
                    </div>

                    <footer class="tweets-footer">
                        <p class="tweets-footer_time">10 Days Ago</p>
                        <div class="tweets-footer_images">
                            <i class="fas fa-flag"></i>
                            <i class="fas fa-retweet"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </footer>
                </article>
            </section>

            <!-- Dynamically adds tweets to the page using a hardcoded database -->
            <section id="tweetsContainer"></section>
        </main>

    </body>
</html>
